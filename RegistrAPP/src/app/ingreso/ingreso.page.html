<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home">
      </ion-back-button>
    </ion-buttons>
    <ion-button slot="end" color="primary" fill="clear">
      Registrarse
    </ion-button>
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-text color="primary" class="ion-text-center">
    <h1>Ingreso de usuario</h1>
  </ion-text>
  <br>
  <ion-item>
    <ion-label>Nombre de usuario:</ion-label>
    <ion-input type="text" placeholder="Juan" #nombre></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Contraseña:</ion-label>
    <ion-input type="password" placeholder="**********" #clave></ion-input>
  </ion-item>
  <br>
  <br>
  <br>
  <ion-button (click)="validar(nombre, clave)" color="primary" expand="block" fill="solid" shape="round">
    Ingresar
  </ion-button>
  <ion-button color="primary" expand="block" fill="clear" shape="round" [routerLink]="['/pagina']">
    Recuperar contraseña
  </ion-button>
</ion-content>
